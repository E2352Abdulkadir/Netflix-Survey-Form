
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container">
    <h1 id="title"> 
      Net<span>Flix</span>
    </h1>

    <h3 id="description">
      Thank you for signing up at Netflix. Tell us more about your self
    </h3>

    <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">

      <div class="box">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" name='name' id="name" placeholder="enter your name" required><br>
      </div>

      <div class="box">
        <label for="number" id="number-label">Age</label><br>
        <input type="number" name='age' id="number" placeholder="age" min="18" max="65" required><br>
      </div>

      <div class="box">
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" id="email" placeholder="enter your Email" required><br>
      </div>

      <div class="box">
        <label for='dropdown' id="dropdown-label">Content type</label><br>
        <select name='content' id="dropdown">
          <option value="Movie">Movie</option>
          <option value="Series" selected>Series</option>
        </select><br />
      </div>

      <div class="box">
        <label id="checkbox"> Movie type</label><br>
        <label for="first-check"><input type="checkbox" id="first-check" name="movie1" value="Comedy"> Comedy</label><br>
        <label for="second-check"><input type="checkbox" id="second-check" name="movie2" value="Action"> Action</label><br>
        <label for="third-check"><input type="checkbox" id="third-check" name="movie3" value="Romance" checked> Romance</label><br>
      </div>

      <div class="box">
        <label id="radiobtn">Gender</label><br>
        <label><input type="radio" id="first-radio" name="gender" value="male"> Male</label><br>
        <label><input type="radio" id="second-radio" name="gender" value="female" checked> Female</label><br>
        <label><input type="radio" id="third-radio" name="gender" value="other"> Other</label><br>
      </div>

      <div class="box box-textarea">
        <label for="feedback" id="feed-label">Feed back</label><br>
        <textarea class="text-area" name="message" id="feedback" rows="10" cols="30" placeholder="any comment" style="resize: none;"></textarea><br />
      </div>
      <input type="submit" value="Send" id="submit">
    </form>
  </div>


</body>

</html>
